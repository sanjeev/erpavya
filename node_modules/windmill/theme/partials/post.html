<div class="row">
  <div class="span8">
    <div class="row">
      <div class="span8">
        <h4><strong><a href="/posts/{{url}}">{{this.title}}</a></strong></h4>
      </div>
    </div>
    <div class="row">
      <div class="span6">      
        {{{this.content}}}
        </div>
    </div>
    <div class="row">
      <div class="span8">
        <p></p>
        <p>
          <i class="icon-calendar"></i> {{this.published}} | 
          <i class="icon-user"></i> <a class="author_link" href="#">{{this.author}}</a> 
        </p>
      </div>
    </div>
  </div>
</div>
<hr>
